<div class="container" style="margin-top: 15%;">
  <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
    <form class="form" action="login/authenticate" method="post">
      <div class="card card-login">
        <div class="card-header card-header-success text-center" style="background: linear-gradient(60deg,#181721bd,#0a171e);box-shadow: 0 4px 20px 0 rgba(0,0,0,.14), 0 7px 10px -5px rgba(0,0,0,.4);">
          <h4 class="card-title" style="font-size: 2em;">
            <span style="font-weight: 200;">Autoridad</span><b>Pura</b>
          </h4>

        </div>
        <div class="card-body ">


          <span class="bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">email</i>
                </span>
              </div>
              <input name="username" type="email" class="form-control" placeholder="Email...">
            </div>
          </span>
          <span class="bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock" style="font-size: 2em;"></i>
                </span>
              </div>
              <input name="password" type="password" class="form-control" placeholder="Password...">
              <span class="glyphicon glyphicon-lock form-control-feedback"><i class="material-icons"></i></span>
            </div>
          </span>
        </div>
        <div class="card-footer justify-content-center">
          <!-- <a href="#" class="btn btn-rose btn-link btn-lg">Entrar<div class="ripple-container"></div></a>
          -->


          <button type="submit" id="btn" class="btn btn-black btn-link btn-lg animated jackInTheBox">Entrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
